<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <button onclick="clickCount()" type="button">Click Me!!</button>
    <div id="btnClick"></div>
    <script>
        function clickCount() {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("btnClick").innerHTML = "Number Of Mouse Clicks (LocalStorage): " + localStorage.clickcount;
        }
    </script>
</body>

</html>
